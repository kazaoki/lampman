# Do not edit this file as it will update automatically !
version: '2.2'
services:
  lampman:
    container_name: lampman-test-lampman
    image: kazaoki/lampman
    ports:
      - '443:443'
    depends_on:
      - phpenv
    environment:
      LAMPMAN_MODE: product
      LAMPMAN_APACHE_START: 1
      LAMPMAN_PHP_PHPENV_IMAGE: 'kazaoki/phpenv:7.3.6'
      LAMPMAN_PHP_PHPENV_VERSION: 7.3.6
      LAMPMAN_PHP_ERROR_REPORT: 0
      LAMPMAN_PHP_XDEBUG_START: 0
      LAMPMAN_PHP_XDEBUG_HOST: 192.168.0.10
      LAMPMAN_PHP_XDEBUG_PORT: 9000
      LAMPMAN_POSTFIX_START: 0
      LAMPMAN_BIND_HOSTS: 'main.db:mysql'
      LAMPMAN_MYSQLS: mysql
    volumes_from:
      - phpenv
      - mysql
    volumes:
      - './:/lampman'
      - '../public_html:/var/www/html'
    entrypoint: /lampman/lampman/entrypoint.sh
  phpenv:
    container_name: lampman-test-phpenv
    image: 'kazaoki/phpenv:7.3.6'
    labels:
      - lampman-test
  mysql:
    container_name: lampman-test-mysql
    image: 'mysql:5.7'
    ports:
      - '3306:3306'
    volumes:
      - './mysql:/mysql'
      - 'mysql_data:/var/lib/mysql'
      - 'mysql_querylogs:/var/log/mysql'
      - './mysql/dump.sql:/docker-entrypoint-initdb.d/import.sql'
    entrypoint: /mysql/before-entrypoint.sh
    command:
      - mysqld
      - '--character-set-server=utf8mb4'
      - '--collation-server=utf8mb4_unicode_ci'
    labels:
      - lampman-test
    environment:
      MYSQL_ROOT_PASSWORD: test
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      VOLUME_LOCKED: 0
      QUERY_LOGS: 1
      LAMPMAN_SERVICE: mysql
      QUERY_CACHE: 1
      DUMP_ROTATIONS: 3
      DUMP_FILENAME: dump.sql
volumes:
  mysql_querylogs:
    driver: local
    name: lampman-test-mysql_querylogs
  mysql_data:
    driver: local
    name: lampman-test-mysql_data
networks: {}
