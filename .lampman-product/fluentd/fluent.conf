
<source>
  @type tail
  path /var/log/httpd/ssl_request_log
  pos_file /log-archives/ssl_request_log.pos
  tag httpd.request
  <parse>
    @type apache2
  </parse>
</source>

<match httpd.request>
  @type file
  path /log-archives/ssl_request_log
  compress gzip
  <buffer>
    timekey 1h
    timekey_use_utc false
    timekey_wait 10m
  </buffer>
</match>
